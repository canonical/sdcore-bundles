bundle: kubernetes
name: sdcore-control-plane
description: The SD-Core Control Plane bundle contains the control plane part of the 5G core network.
applications:
  amf:
    charm: sdcore-amf
    channel: beta
    scale: 1
    trust: true
  ausf:
    charm: sdcore-ausf
    channel: beta
    scale: 1
    trust: true
  nrf:
    charm: sdcore-nrf
    channel: beta
    scale: 1
    trust: true
  nssf:
    charm: sdcore-nssf
    channel: beta
    scale: 1
    trust: true
  pcf:
    charm: sdcore-pcf
    channel: beta
    scale: 1
    trust: true
  smf:
    charm: sdcore-smf
    channel: beta
    scale: 1
    trust: true
  udm:
    charm: sdcore-udm
    channel: beta
    scale: 1
    trust: true
  udr:
    charm: sdcore-udr
    channel: beta
    scale: 1
    trust: true
  webui:
    charm: sdcore-webui
    channel: beta
    scale: 1
    trust: true
  mongodb-k8s:
    charm: mongodb-k8s
    channel: 5/edge
    scale: 1
    trust: true
  grafana-agent-k8s:
    charm: grafana-agent-k8s
    channel: latest/stable
    scale: 1
